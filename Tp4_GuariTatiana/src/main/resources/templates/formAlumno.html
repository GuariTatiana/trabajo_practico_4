<!DOCTYPE html>
<html lang="esp">
<head>
<meta charset="UTF-8">
<!-- para ser un diseÃ±o responsivo -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario alumno</title>
</head>


<body class=" bg-secondary">

<div class="container" align="center"> 
<br><br><br>
<h1>Formulario Alumno</h1>
<!-- recibe en el fromulario el objeto  -->
<form data-th-object="${nuevaAlumno}"
data-th-action="@{/guardarAlumno}" method="post">
		
  <div class="col-sm-6">
    <label for="dni" class="form-label">Ingrese DNI:</label>
    <input type="number" class="form-control" id="dni" data-th-field="*{dni}" required>
  </div>
  
  <div class="col-sm-6">
    <label for="nombre" class="form-label">Nombre del Alumno:</label>
    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
  </div>
  
  <div class="col-sm-6">
    <label for="apellido" class="form-label">Apellido del Alumno:</label>
    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
  </div>
  
  <div class="col-sm-6">
    <label for="email" class="form-label">Correo electronico:</label>
    <input type="email" class="form-control" id="email" data-th-field="*{email}">
  </div>
  
  <div class="col-sm-6">
    <label for="telefono" class="form-label">Telefono:</label>
    <input type="number" class="form-control" id="telefono" data-th-field="*{telefono}">
  </div>
  
  <div class="col-sm-6">
    <label for="fecnac" class="form-label">Fecha de Nacimiento:</label>
    <input type="date" class="form-control" id="fecnac" data-th-field="*{fechaNacimiento}">
  </div>
  
    <div class="col-sm-6">
    <label for="domicilio" class="form-label">Domicilio:</label>
    <input type="text" class="form-control" id="domicilio" data-th-field="*{domicilio}">
  </div>
  
  <div class="col-sm-6">
    <label for="lu" class="form-label"> LU</label>
    <input type="number" class="form-control" id="lu" data-th-field="*{LU}" >
  </div>
  
  <br>
  <button type="submit" class="btn btn-primary">Guardar alumno</button>
</form>
</div>

<br>
<div class="text-center">
<a href="/principal/index">volver a pagina principal</a>
</div>
<br><br>

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>	
</body>
</html>
